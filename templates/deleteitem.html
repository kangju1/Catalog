{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container w3-margin-top">
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}

			<div class="alert alert-info">{{ message }}</div>

			{% endfor %}
		{% endif %}
	{% endwith %}
</div>
<div class="container w3-white w3-round w3-padding-16">
	<h2>Delete Item</h2>
	<h4>Are you sure you want to delete the item?</h4>
	<form action="{{url_for('deleteItem', cat_name=category.name, item_title=item.title)}}" method="post">
		<input type="hidden" name="title" value="yes">
		<button type="submit" class="btn btn-default">Yes</button>
	</form>
</div>
{% endblock %}
